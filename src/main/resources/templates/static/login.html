<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>登录</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <script type="text/javascript">
        function change() {
            var img = document.getElementById("verify");
            img.src = "VerifyCodeServlet?a=" + new Date().getTime();
        }
    </script>
    <link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/demo.css}">
    <link rel="stylesheet" th:href="@{~/css/form.css}">
</head>

<body>
<div class="demo" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form role="form" th:action="@{/user/login}" th:method="post" class="form-horizontal form-style">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group help">
                        <input type="text" class="form-ve" name="verifycode" placeholder="验证码"
                               style="float:left">
                        <a href="javascript:change()" style="float:right">
                            <img src="/VerifyCodeServlet" width="200" height="40" id="verify" border="0"/>
                        </a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check">
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">记住密码</span>
                        <input type="submit" class="btn btn-default" value="登录"/>
                    </div>
                    <div class="form-group">
                        <font color="red" size="2" style="line-height:40px"><p th:text="${msg}"/></font>
                    </div>


                </form>
            </div>
        </div>
        <center><a href="/register" style="visibility: visible"><font size="2">没有帐号？点击注册</font></a></center>
    </div>
</div>

</body>
</html>
