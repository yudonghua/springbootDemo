<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户</title>
    <link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
    </div>
    <div th:each="user : ${list_user}" class="panel-body">
        <div class="panel-delete-user">
            <div class="delete-user" style="float: left" th:text="${user.username}"></div>
            <div class="delete-u-button" style="float: right">
                <button type="button" class="btn btn-danger delete">删除</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".delete").click(function () {
            var inputVal = $(this).parent().parent().find('div[class*=delete-user]').html();
            $.post("/admin/delete",
                {
                    username: inputVal
                },
                function (data, status) {
                    alert("已删除");
                    window.location.href = "/admin";
                });
        });
    });
</script>
</body>
</html>
