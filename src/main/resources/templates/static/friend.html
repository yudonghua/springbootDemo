<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>好友</title>
    <link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{~/js/jquery.min.js}"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">好友列表</h3>
    </div>
    <div th:each="user : ${list}" class="panel-body">
        <tr>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </div>
</div>

<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">好友请求</h3>
    </div>
    <div th:each="user : ${list}" class="panel-body">
        <div class="panel-friend">
            <div  class="friend" th:utext="${user.username}"></div>
            <div class="f-button">
                <button  style="float: right" type="button" class="btn btn-danger">拒绝</button>
                <button  style="float: right" type="button" class="btn btn-success">同意</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            var friend = $(this).parent().parent().find('div[class*=friend]');
            alert(friend.html());
        });
    });
</script>
</body>
</html>
