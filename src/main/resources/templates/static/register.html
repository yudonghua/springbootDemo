<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>


    <title>注册</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->
    <link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{~/css/demo.css}">
    <link rel="stylesheet" th:href="@{~/css/form.css}">

</head>

<body>
<div class="demo" style="padding: 20px 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form role="form" th:action="@{/user/register}" th:method="post" class="form-horizontal form-style">
                    <span class="heading">用户注册</span>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" style="float:left" placeholder="请输入用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" name="password" placeholder="请输入密码">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group help" >
                        <input type="password" class="form-control" name="rpsw" placeholder="请确认密码" style="float:left">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="form-group" >
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                    <div class="form-group" >
                        <font color="red" size="2" style="line-height:40px"><p th:text="${msg}" /></font>
                    </div>

                </form>
            </div>
        </div>
        <center><a href="/login" style="visibility: visible"><font size="2">已有账号，点击登陆</font></a></center>
    </div>
</div>
</body>
</html>
